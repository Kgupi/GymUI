<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Vision-Dream ICT Solution Development Project: Gym Application">
  <meta name="author" content="Onkgopotse Lenake, Vision-Dream contributors, and Bootstrap contributors">
  <title>Login</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <!-- Logo Image -->
        <div class="h4 mb-4 text-center">
          <img src="../../../assets/Brand/logo_224x132.png" class="rounded mx-auto"
               alt="Brand Logo" width="70" height="70" style="padding-top: 10px;" />
        </div>
        <div class="login-panel panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Please Log In</h3>
          </div>
          <div class="panel-body">
            <form #f="ngForm" novalidate (ngSubmit)="onSubmit()">
              <fieldset>
                <!-- Username Field -->
                <div class="form-group">
                  <label for="name">Username</label>
                  <input autofocus type="text" class="form-control" name="Username" [(ngModel)]="LoginModel.Username"
                         title="Not more than 50 characters" placeholder="Username / E-mail Address"
                         maxlength="50" #refUsername="ngModel" id="Username" required>
                  <!-- Username Field - Validation Section -->
                  <div *ngIf="!refUsername.valid  && (refUsername.dirty || refUsername.touched)" class="alert alert-danger">
                    <div [hidden]="!refUsername.errors.required">
                      Username is required
                    </div>
                  </div>
                </div>
                <!-- Password Field -->
                <div class="form-group">
                  <label for="name">Password</label>
                  <input autofocus type="password" class="form-control" name="Password" [(ngModel)]="LoginModel.Password"
                         title="Not more than 50 characters" placeholder="Password"
                         maxlength="50" #refPassword="ngModel" id="Password" required>
                  <!-- Password Field - Validation Section -->
                  <div *ngIf="!refPassword.valid  && (refPassword.dirty || refPassword.touched)" class="alert alert-danger">
                    <div [hidden]="!refPassword.errors.required">
                      Password is required
                    </div>
                  </div>
                </div>
                <!-- Remember me Checkbox -->
                <div class="checkbox mb-3 text-center">
                  <label for="name">
                    <input type="checkbox" name="RememberMe" [(ngModel)]="LoginModel.RememberMe"
                           maxlength="50" #refRememberMe="ngModel" id="RememberMe"> Remember me
                  </label>
                </div>
                <!-- Change this to a button or input when using this as a form -->
                <button type="submit" [disabled]="!f.form.valid"
                        class="btn btn-lg btn-success btn-block">Login
                </button>
                <!-- Forgot Username / Password -->
                <div class="text-right">
                    <a [routerLink]='["/#/Login"]'>Forgot Username / Password?</a>
                </div>
                <hr />
                <!-- Terms and Conditions Section -->
                <div class="text-center">
                  <small class="text-muted">
                    By logging in, I agree to the <a [routerLink]='["/#/Login"]'>T&Cs</a>.
                  </small>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
